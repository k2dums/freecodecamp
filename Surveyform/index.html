<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Survey Form</title>
   <link rel="stylesheet" href="./style/style.css">
</head>



<body>




    <h1 id="title">Just Another Survey</h1>
    <div id="description"><p>--Thank you for taking this survey--</p></div>
    <form id="survey_form">
   
      <div class="input_box">
   
        <label class="left_item" for="name">Name</label>
        <input name="name" id="name" type="text" placeholder="Batman">
      </div>
   
      <div class="input_box">
        <label for="email" class="left_item">Email</label>
        <input name="email" id="email" type="Email" placeholder="batman@gmail.com">
      </div>
   
      <div class="input_box">
        <label for="number" class="left_item">Age </label>
        <input name="number" id="number" type="number" placeholder="Enter your age" max="199" min="10">
      </div>
   
      <fieldset>
        <p>Recommend to your Friend</p>
   
        <div class="radio">
          <label class="reco">
            <input name="Recommend" type="radio">Yes
          </label>
   
          <label class="reco ">
            <input name="Recommend" type="radio"> No
          </label>
   
          <label class="reco">
            <input name="Recommend" type="radio">Definently
          </label>
   
        </div>
   
      </fieldset>
   
      <div id="dropdown">
        <p>Fav about this</p>
          <select>
            <option value="0">Good</option>
            <option value="1">Bad</option>
            <option value="2">Happy</option>
            <option value="3">Evil</option>
            <option value="4">Charming</option>
        </select>
   
      </div>
   
      <fieldset>
   
        <p>Check all that apply</p>
        <label class="checko">
          <p class="left_item">Apple </p><input type="checkbox" name="check" id="check" value="apple">
        </label>
        <label class="checko">
          <p class="left_item">Bake </p><input type="checkbox" name="check" id="check" value="bake">
        </label>
        <label class="checko">
          <p class="left_item">Coke</p><input type="checkbox" name="check" id="check" value="coke">
        </label>
        <label class="checko">
          <p class="left_item">Duke</p><input type="checkbox" name="check" id="check" value="duke">
        </label>
        <label class="checko">
          <p class="left_item">Egg</p><input type="checkbox" name="check" id="check" value="egg">
        </label>
        <label class="checko">
          <p class="left_item">Frog</p><input type="checkbox" name="check" id="check" value="frog">
        </label>
        <label class="checko">
          <p class="left_item">Great</p><input type="checkbox" name="check" id="check" value="great">
        </label>
        <label class="checko">
          <p class="left_item">Hero</p><input type="checkbox" name="check" id="check" value="hero">
        </label>
        <label class="checko">
          <p class="left_item">India</p><input type="checkbox" name="check" id="check" value="india">
        </label>
   
      </fieldset>
   
      <div class="text_box details">
        <label for="detail">
          <p>Give Details</p>
        </label>
        <textarea name="detail" id="detail" placeholder="Enter here"></textarea>
      </div>
   
      <input id="submit" type="submit" value="SUBMIT">
   
    </form>



</body>
</html>
